					### Javascript Data Types
					Six data types that are primitives:
					- Number
					- String
					- Boolean
					- Null
					- Undefined
					- Symbol
					
					[read more](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Data_structures#Data_types)
					Note:
					- Number: numbers between -(253 -1) and 253 -1.
					- JavaScript's String type is used to represent textual data.
					- Boolean represents a logical entity and can have two values: true, and false.
					- The Null type has exactly one value: null.
					- Undefined: A variable that has not been assigned a value has the value undefined.
					- A Symbol is a unique and immutable primitive value.
				</textarea>
			</section>

					### Comparison operators					
					
					- "==="	Strict equality
					- "!=="	Strict-non-equality
					- "<"	Less than
					- ">"	Greater than
					- "<="	Less than or equal to
					- ">="	Greater than or equal to
					
					[read more](https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/Math#Comparison_operators)	
					Note:
					Sometimes we will want to run true/false tests, then act accordingly depending on the result of that test — to do this we use comparison operators.
					- "==="	Strict equality	Tests whether the left and right values are identical to one another
					- "!=="	Strict-non-equality	Tests whether the left and right values not identical to one another	5 !== 2 + 3
					- "<"	Less than	Tests whether the left value is smaller than the right one.	10 < 6
					- ">"	Greater than	Tests whether the left value is greater than the right one.	10 > 20
					- "<="	Less than or equal to	Tests whether the left value is smaller than or equal to the right one.	3 <= 2
					- ">="	Greater than or equal to				
				</textarea>
			</section>

					### Loops
					Programming loops are all to do with doing the same thing over and over again (iteration).					
					A loop usually has one or more of the following features:
					- A counter
					- An exit condition
					- An iterator
					
					[read more](https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code)	
					Note:
					A loop usually has one or more of the following features:
 					- A counter, which is initialized with a certain value
					- An exit condition, which is the criteria under which the loop stops — usually the counter reaching a certain value. 
					- An iterator, which generally increments the counter by a small amount on each successive loop, until it reaches the exit condition. 
				
				</textarea>
			</section>
